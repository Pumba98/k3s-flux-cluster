---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  values:
    vpa:
      enabled: true
    dashboard:
      enabled: true
      replicaCount: 1
      resources:
        limits:
          cpu: null
          memory: 32Mi
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: "goldilocks.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: ImplementationSpecific
        tls:
          - hosts:
              - "goldilocks.${SECRET_DOMAIN}"
    controller:
      resources:
        limits:
          cpu: null
          memory: 32Mi
