---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 4.0.3
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  values:
    vpa:
      enabled: true
    dashboard:
      enabled: true
      replicaCount: 1
      ingress:
        enabled: true
        hosts:
          - host: "goldilocks.${SECRET_DOMAIN}"
            paths: ["/"]
        tls:
          - hosts:
              - "goldilocks.${SECRET_DOMAIN}"
