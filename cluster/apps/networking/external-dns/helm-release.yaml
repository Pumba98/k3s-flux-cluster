---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    logLevel: debug
    sources:
    - ingress
    provider: cloudflare
    cloudflare:
      secretName: external-dns-secrets
      email: "${SECRET_CLOUDFLARE_EMAIL}"
      proxied: true
    policy: sync
    domainFilters:
    - "${SECRET_DOMAIN}"
    # txtPrefix: "ext."
    crd:
      create: false
    # annotationFilter: "external-dns/is-public in (true)"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
