---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailu
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mailu.github.io/helm-charts
      chart: mailu
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: mailu-charts
        namespace: flux-system
      interval: 5m
  values:
    certmanager:
      issuerName: letsencrypt-production
    domain: "${SECRET_DOMAIN}"
    hostnames:
      - "mail.${SECRET_DOMAIN}"
    initialAccount:
      domain: "${SECRET_DOMAIN}"
      username: ${SECRET_MAILU_ADMIN_USER}
      password: "${SECRET_MAILU_ADMIN_PASSWORD}"
    secretKey: "${SECRET_MAILU_SECRET_KEY}"
    subnet: ${NETWORK_K8S_CLUSTER_CIDR}
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/target: "${SECRET_VPN_GATEWAY_IP}"
        nginx.ingress.kubernetes.io/whitelist-source-range: "${NETWORK_K8S_CLUSTER_CIDR}"
      hosts:
        - "mail.${SECRET_DOMAIN}"
      tls:
        hosts:
          - "mail.${SECRET_DOMAIN}"
    persistence:
      existingClaim: mailu-storage
    roundcube:
      resources:
        requests:
          cpu: 200m
        limits:
          cpu: 800m
    rspamd:
      resources:
        requests:
          cpu: 200m
          memory: 100Mi
        limits:
          cpu: 2000m
          memory: 1500Mi
    front:
      controller:
        kind: Deployment
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: mailu-front
            patch:
              - op: add
                path: /spec/template/spec/hostname
                value: mailu-front
