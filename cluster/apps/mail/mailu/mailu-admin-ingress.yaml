---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: mailu-admin-ingress
  namespace: mail
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/app-root: /admin
spec:
  rules:
  - host: "mailu.${SECRET_DOMAIN}"
    http:
      paths:
      - path: "/"
        backend:
          serviceName: mailu-front
          servicePort: 80
