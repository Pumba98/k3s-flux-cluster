apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: selfhosted
spec:
  releaseName: nextcloud
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.6.5
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: 21.0.3-apache
    ingress:
      enabled: true
      tls:
      - hosts:
        - cloud.${SECRET_DOMAIN} 
    nextcloud:
      host: cloud.${SECRET_DOMAIN} 
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: username
        passwordKey: password
      extraEnv:
        - name: OVERWRITEPROTOCOL
          value: https
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 8Gi
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      user: nextcloud
      password: changeme
      database: nextcloud

    cronjob:
      enabled: true

    redis:
      enabled: true
      cluster:
        enabled: false
      master:
        persistence:
          enabled: false

    internalDatabase:
      enabled: false

    postgresql:
      enabled: true
      postgresqlUsername: nextcloud
      postgresqlPassword: changeme
      postgresqlDatabase: nextcloud
      persistence:
        enabled: true
        size: 1Gi