---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio1
  namespace: default
annotations:
  nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: minio1.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio1-console
  namespace: default
annotations:
  nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: minio1-console.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio1-console
            port:
              number: 9443
